<body>

<!-- Cabecera
==============================-->
<header id="header" class="navbar navbar-inverse navbar-fixed-top" role="banner">
    <div class="container">

        <!-- Menu collapse -->
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!-- Logo -->
            <a href="../Restaurante/index.html" class="navbar-brand">RESTAURANTE X</a>
        </div>

        <!-- Menu navegación -->
        <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
            <ul class="nav navbar-nav">
                <li><a href="../Restaurante/index.html">Inicio</a></li>
                <li><a href="#">Platos</a></li>
                <li><a href="#">Galería</a></li>
                <li><a href="#">Comentarios</a></li>
                <li><a href="#">Localización</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Body Secciones de Inicio -->
<div class="wrapsection">
    <div class="container">
        <div class="row">
            <h1 class="typewrite title-welcome" data-period="2500" data-type='[ "Bienvenido al Restaurante", "¡Mira, convencete y reserva!", "El restaurante de todos" ]'>
                <span class="wrap"></span>
            </h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="Carousel" class="carousel slide">
                    <ol class="carousel-indicators">
                        <li data-target="#Carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#Carousel" data-slide-to="1"></li>
                        <li data-target="#Carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="../Restaurante/assets/img/rest1.jpg">
                        </div>
                        <div class="item">
                            <img src="../Restaurante/assets/img/rest2.jpg">
                        </div>
                        <div class="item">
                            <img src="../Restaurante/assets/img/rest3.jpg">
                        </div>
                    </div>
                    <a class="left carousel-control" href="#Carousel" data-slide="prev">
                        <span class="marcadores"> < </span>
                    </a>
                    <a class="right carousel-control" href="#Carousel" data-slide="next">
                        <span class="marcadores"> > </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="page-footer center-on-small-only">
    <div class="container-fluid">
        <div class="row footer-up">

            <div class="col-md-12 flex">

                <div class="left-social">
                    <h6 class="mb-0">Echale un ojo a nuestras redes sociales: </h6>
                </div>

                <div class="social flex">
                    <a class="fa fa-facebook white-text"></a>
                    <a class="fa fa-twitter white-text"></a>
                    <a class="fa fa-instagram white-text"></a>
                    <a class="icons-sm pin-ic"><i class="fa fa-pinterest fa-lg white-text"> </i></a>
                </div>

            </div>
        </div>

        <div class="row">

            <div class="col-md-6 footer-content">
                <h5 class="title">Footer Content</h5>
                <p>Here you can use rows and columns here to organize your footer content.</p>
            </div>

        </div>
    </div>

    <div class="footer-copyright">
        <div class="container-fluid text-center">
            <strong>© 2018</strong> made by <strong>Pablo Muñoz Martín</strong>
        </div>
    </div>
</footer>
